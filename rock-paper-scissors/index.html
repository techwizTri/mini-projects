<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors-part2</title>
  </head>
  <body>
    <div>
      <h1>
        <span>L</span>
        <span>E</span>
        <span>T</span>
        <span>'</span>
        <span>S</span>
      </h1>
      <h2>
        <span>P</span>
        <span>L</span>
        <span>A</span>
        <span>Y</span>
        <span>🎮</span>
      </h2>
    </div>
    <section>
      <main>
        <div>
          <img
            class="gameButton ✊"
            src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/raised-fist_270a.png?raw=true"
            alt="Raised fist"
          />
          <img
            class="gameButton ✋"
            src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/hand-with-fingers-splayed_1f590-fe0f.png?raw=true"
            alt="Hand with fingers splayed"
          />
          <img
            class="gameButton ✌️"
            src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/victory-hand_270c-fe0f.png?raw=true"
            alt="Victory hand"
          />
        </div>
        <div></div>
      </main>
      <h3>
        <span class="playerResult">YOU</span>
        <span class="vs">VS</span>
        <span class="computerResult">COMPUTER</span>
      </h3>
      <h4>
        <span class="score-1">0</span>
        <span class="score-2">0</span>
      </h4>
      <div>
        <button class="restartGame" onClick="window.location.reload()">
          Restart Game?
        </button>
      </div>
    </section>
  </body>
  <footer>
    <p>Copyright © 2023 TriHoang777</p>
    <a href="https://github.com/TriHoang777" target="_blank"> </a>
  </footer>

  <script src="script.js"></script>
</html>
